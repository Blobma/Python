<!DOCTYPE html>
<html lang="en">

<head>
    <title>Real Phone!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index">
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image.png" style="width:180px; height: 80px;">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="phone.html">Phone</a></li>
                    <li><a href="accesoires.html">Accessoires</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">

            </div>
            <img src="display.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="displaysamsung.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5", Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs standby</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="up arrow.png" onclick="up()" id="upbtn">
            <h2>Features</h2>
            <img src="down arrow.png" onclick="down()" id="dwnbtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var dwnbtn = document.getElementById("dwnbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;
            function up() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum; 
            }
            function down() {
            rotateSum = rotateValue + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
            }

    </script>
</body>

</html>
